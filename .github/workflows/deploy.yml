name: Deploy to Production
run-name: ${{ github.actor }} is deploying GitDiary ðŸš€

on:
  push:
    branches:
      - main

jobs:
  # ===================== AUDIT & TEST =====================
  audit-backend:
    name: "Backend Audit"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/backend/package-lock.json"
      - run: npm ci
      - run: npm audit

  test-unit:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    needs: [audit-backend]
    defaults:
      run:
        working-directory: app/backend
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gitdiary_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      APP_CLIENT_ID: ${{ secrets.APP_CLIENT_ID }}
      APP_CLIENT_SECRET: ${{ secrets.APP_CLIENT_SECRET }}
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: gitdiary_test
      DB_PORT: 3306
      PORT: 3000
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/backend/package-lock.json"
      - run: npm ci
      - run: npm run test:ci

  # ===================== DEPLOY FRONTEND =====================
  deploy-frontend:
    name: "Deploy Frontend to Hostinger"
    runs-on: ubuntu-latest
    needs: [test-unit]
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.HOSTINGER_REMOTE_PORT }} ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.HOSTINGER_REMOTE_PORT }}" \
            ./public/ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:"/home/${{ secrets.HOSTINGER_USER }}/domains/gitdiary.ch/public_html/"

      - name: Ping Search Engines
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://gitdiary.ch/sitemap.xml" || true

  # ===================== DEPLOY BACKEND (DOCKER) =====================
  deploy-backend:
    name: "Deploy Backend to VPS (Docker)"
    runs-on: ubuntu-latest
    needs: [test-unit]
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          ssh-keyscan ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Sync Code
        run: |
          # On envoie tout le dossier app/backend et le docker-compose.yml
          rsync -avz --exclude='.git' --exclude='node_modules' --exclude='.env' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_REMOTE_PORT }}" \
            ./app/backend ./docker-compose.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_BACKEND_TARGET }}

      - name: Configure Env & Start Docker
        env:
          APP_CLIENT_ID: ${{ secrets.APP_CLIENT_ID }}
          APP_CLIENT_SECRET: ${{ secrets.APP_CLIENT_SECRET }}
          # Important: DB_HOST doit Ãªtre le nom du container DB ou son IP dans le rÃ©seau Docker
          DB_HOST: gitdiary-db
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: 3306
          PORT: 3000
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_REMOTE_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            cd ${{ secrets.VPS_BACKEND_TARGET }}

            # 1. CrÃ©ation du .env pour le backend
            cat > app/backend/.env <<ENV
            APP_CLIENT_ID=$APP_CLIENT_ID
            APP_CLIENT_SECRET=$APP_CLIENT_SECRET
            DB_HOST=$DB_HOST
            DB_USER=$DB_USER
            DB_PASSWORD=$DB_PASSWORD
            DB_NAME=$DB_NAME
            DB_PORT=$DB_PORT
            PORT=$PORT
            NODE_ENV=production
            ENV

            # 2. Gestion du rÃ©seau Docker
            # On s'assure que le rÃ©seau existe pour relier le backend Ã  la DB existante
            docker network create gitdiary-network || true
            
            # On connecte la DB existante au rÃ©seau si ce n'est pas dÃ©jÃ  fait
            docker network connect gitdiary-network gitdiary-db || true

            # 3. Lancement avec Docker Compose
            docker compose down --remove-orphans || true
            docker compose up -d --build --remove-orphans
            
            # Nettoyage
            docker system prune -f
          EOF
