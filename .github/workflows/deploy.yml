name: Deploy to Hostinger
run-name: ${{ github.actor }} is running the CI/CD üöÄ

on:
  push:
    branches:
      - main

jobs:
  audit-backend:
    name: "Backend Audit"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/backend/package-lock.json"
      - run: npm ci
      - run: npm audit

  test-unit:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    needs: [audit-backend]
    defaults:
      run:
        working-directory: app/backend
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      APP_CLIENT_ID: ${{ secrets.APP_CLIENT_ID }}
      APP_CLIENT_SECRET: ${{ secrets.APP_CLIENT_SECRET }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PORT: ${{ secrets.DB_PORT }}
      PORT: ${{ secrets.PORT }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/backend/package-lock.json"
      - run: npm ci
      - run: npm run test:ci

  deploy-frontend:
    name: "Deploy Frontend to Hostinger"
    runs-on: ubuntu-latest
    needs: [test-unit]
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - uses: actions/checkout@v4
      
      # Ajoutez ces √©tapes de d√©bogage
      - name: Debug SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -v -p ${{ secrets.HOSTINGER_REMOTE_PORT }} \
              -o StrictHostKeyChecking=no \
              ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
              'echo "SSH Connection successful"'
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          
      - uses: easingthemes/ssh-deploy@v2.1.5
        with:
          source: "app/frontend/public/"
          target: ${{ secrets.HOSTINGER_TARGET }}
          remote_host: ${{ secrets.HOSTINGER_HOST }}
          remote_user: ${{ secrets.HOSTINGER_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.HOSTINGER_REMOTE_PORT }}
          args: "-rltgoDzvO --delete -v"  # Ajout de -v pour verbose

  deploy-backend:
    name: "Deploy Backend to VPS"
    runs-on: ubuntu-latest
    needs: [test-unit]
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/backend/package-lock.json"
      - run: npm ci
      - uses: easingthemes/ssh-deploy@v2.1.5
        with:
          source: "app/backend/"
          target: ${{ secrets.VPS_BACKEND_TARGET }}
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          ssh_private_key: ${{ secrets.VPS_SSH_KEY }}
          remote_port: ${{ secrets.VPS_REMOTE_PORT }}
          args: "-rltgoDzvO --delete"