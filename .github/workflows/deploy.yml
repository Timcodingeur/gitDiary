name: Deploy to Hostinger
run-name: ${{ github.actor }} is running the CI/CD üöÄ

on:
  push:
    branches:
      - main

jobs:
  # 1 AUDIT
  audit:
    name: "Audit Dependencies"
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Audit
        run: npm audit
  # 2 Unit test
  test_unit:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    needs: [audit]
    # On d√©clare ici le service MySQL
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    # Variables d'environnement pour ce job
    env:
      APP_CLIENT_ID: ${{ secrets.APP_CLIENT_ID }}
      APP_CLIENT_SECRET: ${{ secrets.APP_CLIENT_SECRET }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD}}
      DB_NAME: ${{ secrets.DB_NAME}}
      DB_PORT: ${{ secrets.DB_PORT}}
      PORT: ${{ secrets.PORT}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:ci

  # 3 DEPLOY (d√©pend des tests e2e)
  deploy:
    name: "Deploy to Hostinger"
    runs-on: ubuntu-latest
    needs: [test_unit]

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Hostinger
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          source: "public/"
          target: ${{ secrets.HOSTINGER_TARGET }}
          remote_host: ${{ secrets.HOSTINGER_HOST }}
          remote_user: ${{ secrets.HOSTINGER_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.HOSTINGER_REMOTE_PORT }}
          args: "-rltgoDzvO --delete"
