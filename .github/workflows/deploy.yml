name: Deploy to Hostinger
run-name: ${{ github.actor }} is running the CI/CD 🚀

on:
  push:
    branches:
      - main

jobs:
  audit-backend:
    name: "Backend Audit"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/backend/package-lock.json"
      - run: npm ci
      - run: npm audit

  test-unit:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    needs: [audit-backend]
    defaults:
      run:
        working-directory: app/backend
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      APP_CLIENT_ID: ${{ secrets.APP_CLIENT_ID }}
      APP_CLIENT_SECRET: ${{ secrets.APP_CLIENT_SECRET }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PORT: ${{ secrets.DB_PORT }}
      PORT: ${{ secrets.PORT }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/backend/package-lock.json"
      - run: npm ci
      - run: npm run test:ci

  deploy-frontend:
    name: "Deploy Frontend to Hostinger"
    runs-on: ubuntu-latest
    needs: [test-unit]
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          echo "Clé SSH ajoutée à l'agent ✅"

      - name: Add Hostinger to known_hosts
        run: |
          echo "Ajout de l'hôte ${{ secrets.HOSTINGER_HOST }} sur le port ${{ secrets.HOSTINGER_REMOTE_PORT }} aux known_hosts"
          ssh-keyscan -p ${{ secrets.HOSTINGER_REMOTE_PORT }} ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection with Debug (Verbose)
        run: |
          ssh -vvv -p ${{ secrets.HOSTINGER_REMOTE_PORT }} ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} "ls -la"

      - name: Force remote directory creation
        run: |
          ssh -p ${{ secrets.HOSTINGER_REMOTE_PORT }} ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
          "rm -rf /home/${{ secrets.HOSTINGER_USER }}/domains/gitdiary.ch/public_html && mkdir -p /home/${{ secrets.HOSTINGER_USER }}/domains/gitdiary.ch/public_html"

      - name: Deploy with rsync
        run: |
          rsync -avz -e "ssh -p ${{ secrets.HOSTINGER_REMOTE_PORT }}" \
            ./public/ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:"/home/${{ secrets.HOSTINGER_USER }}/domains/gitdiary.ch/public_html/"
      


  deploy-backend:
    name: "Deploy Backend to VPS"
    runs-on: ubuntu-latest
    needs: [test-unit]
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -p ${{ secrets.VPS_REMOTE_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      - name: Test SSH manually
        run: |
          ssh -i ~/.ssh/vps_key -p ${{ secrets.VPS_REMOTE_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'Connexion réussie ✅'"
        
      - name: Deploy backend to VPS
        run: |
          rsync -avz -e "ssh -i ~/.ssh/vps_key -p ${{ secrets.VPS_REMOTE_PORT }}" \
            ./app/backend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_BACKEND_TARGET }}

      - name: Install dependencies and launch backend
        run: |
          ssh -i ~/.ssh/vps_key -p ${{ secrets.VPS_REMOTE_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            mkdir -p ${{ secrets.VPS_BACKEND_TARGET }}
            cd ${{ secrets.VPS_BACKEND_TARGET }}

            if [ ! -d node_modules ]; then
              echo "🧪 Première installation — npm install"
              npm install
            else
              echo "🔁 Installation rapide — npm ci"
              npm ci
            fi

            # Redémarrage via PM2
            if ! command -v pm2 &> /dev/null; then
              echo "🚀 Installation de PM2"
              npm install -g pm2
            fi

            echo "🔄 Redémarrage avec PM2"
            pm2 delete gitdiary-backend || true
            pm2 start index.js --name gitdiary-backend
          EOF


