name: Deploy to Hostinger
run-name: ${{ github.actor }} is running the CI/CD ðŸš€

on:
  push:
    branches:
      - main

jobs:
  audit-backend:
    name: "Backend Audit"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/backend/package-lock.json"
      - run: npm ci
      - run: npm audit

  test-unit:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    needs: [audit-backend]
    defaults:
      run:
        working-directory: app/backend
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      APP_CLIENT_ID: ${{ secrets.APP_CLIENT_ID }}
      APP_CLIENT_SECRET: ${{ secrets.APP_CLIENT_SECRET }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PORT: ${{ secrets.DB_PORT }}
      PORT: ${{ secrets.PORT }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/backend/package-lock.json"
      - run: npm ci
      - run: npm run test:ci

  deploy-frontend:
    name: "Deploy Frontend to Hostinger"
    runs-on: ubuntu-latest
    needs: [test-unit]
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - uses: actions/checkout@v4
        # On retire le paramÃ¨tre ssh-keys pour Ã©viter les interfÃ©rences

      - name: Setup deploy key for SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          echo "ClÃ©s dans l'agent SSH :"
          ssh-add -l

      - name: Add Hostinger to known_hosts
        run: |
          echo "Ajout de l'hÃ´te ${{ secrets.HOSTINGER_HOST }} sur le port ${{ secrets.HOSTINGER_REMOTE_PORT }} aux known_hosts"
          ssh-keyscan -p ${{ secrets.HOSTINGER_REMOTE_PORT }} ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts
          echo "Contenu de known_hosts :"
          cat ~/.ssh/known_hosts

      - name: Test SSH Connection with Debug (Verbose)
        run: |
          echo "Test de la connexion SSH en mode verbose..."
          ssh -vvv -i ~/.ssh/deploy_key -p ${{ secrets.HOSTINGER_REMOTE_PORT }} ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} "ls -la"
      - name: Force remote directory creation
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.HOSTINGER_REMOTE_PORT }} ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} "rm -rf /home/${{ secrets.HOSTINGER_USER }}/public_html && mkdir -p /home/${{ secrets.HOSTINGER_USER }}/public_html"
      
      - name: Deploy with rsync
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.HOSTINGER_REMOTE_PORT }}" \
            ./public/ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:"/home/${{ secrets.HOSTINGER_USER }}/public_html/"
        
        


    


  deploy-backend:
    name: "Deploy Backend to VPS"
    runs-on: ubuntu-latest
    needs: [test-unit]
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/backend/package-lock.json"
      - run: npm ci
      - uses: easingthemes/ssh-deploy@v2.1.5
        with:
          source: "app/backend/"
          target: ${{ secrets.VPS_BACKEND_TARGET }}
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          ssh_private_key: ${{ secrets.VPS_SSH_KEY }}
          remote_port: ${{ secrets.VPS_REMOTE_PORT }}
          args: "-rltgoDzvO --delete"
